<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./assets/Design sem nome (1) 1.png" />
    <title>CodeClub Convert Money</title>
</head>
 
<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select class="input-select" id="currency-real">
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select class="input-select" id="currency-input">
                    <option>
                        US$ Dólar Americano
                    </option>

                    <option>
                        € Euro
                    </option>

                    <option>Bitcoin</option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-real" class="input-select"  placeholder="R$ 10.000,00">
            </label>

            <button type="button" id="convert-button">Converter</button>
        </main>

        <footer>

            <div class="currency-container">

            <img src="./assets/brasil 2.png">
            <p class="paragraph">Real</p>
            <p class="paragraph2" id="currency-real-value">R$ 10.000,00</p>

            </div>

            <img src="./assets/Vector.png">

            <div class="currency-container">
            <img id="currency-img" src="./assets/estados-unidos (1) 1.png">
            <p class="paragraph" id="currency-name">Dólar Americano</p>
            <p class="paragraph2" id="currency-all">US$ 2.000,00</p>
        </div>
        </footer>

    </div>


</body>
<script src="scripts.js"></script>

</html>
